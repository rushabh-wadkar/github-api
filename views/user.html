<div ng-show="userInfo.avatar_url">
	<hr>
	<div class="row">
		<div class="col-md-12">
			<div class="headerText">
				<center><h3>Fetched github user : {{ userInfo.login }}</h3></center>
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-7">
			<table>
				<tbody>
					<tr ng-repeat="(key, value) in userInfo" ng-show="value">
						<td>{{key}}</td>
						<td>{{value}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-4">
			<center><img id="avatar_image" class="img img-responsive img-circle" ng-src="{{userInfo.avatar_url}}" width="250"></center>
			<hr>
			<center>
				<h5 style="color: red">Repositories</h5>
				<div ng-repeat="repoName in repo | orderBy: repoName.updated_at">
					<a href="" ng-click="gotoRepo(repoName.name)">{{repoName.name}}</a>
				</div>
			</center>
		</div>
	</div>
</div>
<hr>
<br><br>
